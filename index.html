<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thai Tone Quiz - Learn Thai Tones</title>
    <meta name="description" content="Master Thai tones with interactive quizzes. Learn the 5 Thai tones through 800+ vocabulary words.">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Thai Tone Quiz">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overscroll-behavior-y: contain; -webkit-overflow-scrolling: touch; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4F46E5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="text/babel">
const { useState, useEffect } = React;
const { Shuffle, Check, X, RotateCcw, Trophy } = lucide;

const TONE_INFO = {
  'L': { name: 'Low', color: 'bg-blue-500', emoji: '‚ÜòÔ∏è' },
  'M': { name: 'Mid', color: 'bg-gray-500', emoji: '‚Üí' },
  'R': { name: 'Rising', color: 'bg-green-500', emoji: '‚ÜóÔ∏è' },
  'F': { name: 'Falling', color: 'bg-red-500', emoji: '‚ÜòÔ∏è' },
  'H': { name: 'High', color: 'bg-purple-500', emoji: '‚Üë' }
};

const FEEDBACK_MESSAGES = {
  poor: { title: "Keep Practicing! üí™", message: "Don't give up! Learning Thai tones takes time and practice.", color: "bg-orange-100 border-orange-300 text-orange-800" },
  good: { title: "Good Progress! üëç", message: "You're getting better! Keep up the good work.", color: "bg-blue-100 border-blue-300 text-blue-800" },
  great: { title: "Great Job! üåü", message: "You're doing really well! Your tone recognition is improving.", color: "bg-green-100 border-green-300 text-green-800" },
  brilliant: { title: "Brilliant! üéâ", message: "Exceptional performance! You've mastered these tones!", color: "bg-purple-100 border-purple-300 text-purple-800" }
};

function getFeedbackLevel(correctCount, totalCount) {
  const percentage = (correctCount / totalCount) * 100;
  if (percentage <= 40) return 'poor';
  if (percentage <= 70) return 'good';
  if (percentage <= 90) return 'great';
  return 'brilliant';
}

function ThaiToneQuiz() {
  const [vocabulary, setVocabulary] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [availableWords, setAvailableWords] = useState([]);
  const [usedWords, setUsedWords] = useState([]);
  const [currentWord, setCurrentWord] = useState(null);
  const [userAnswers, setUserAnswers] = useState([]);
  const [showResult, setShowResult] = useState(false);
  const [recentResults, setRecentResults] = useState([]);
  const [totalScore, setTotalScore] = useState({ correct: 0, total: 0 });
  const [showFeedback, setShowFeedback] = useState(false);

  useEffect(() => {
    fetch('data/vocabulary.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load vocabulary');
        return response.json();
      })
      .then(data => {
        setVocabulary(data.vocab);
        setAvailableWords([...data.vocab]);
        setLoading(false);
      })
      .catch(err => {
        setError(err.message);
        setLoading(false);
      });
  }, []);

  useEffect(() => {
    if (vocabulary.length > 0 && !currentWord) {
      loadNewWord();
    }
  }, [vocabulary]);

  const loadNewWord = () => {
    if (availableWords.length === 0) {
      setAvailableWords([...usedWords]);
      setUsedWords([]);
    }
    const words = availableWords.length > 0 ? availableWords : [...vocabulary];
    if (words.length === 0) return;
    const randomIndex = Math.floor(Math.random() * words.length);
    const word = words[randomIndex];
    const newAvailable = words.filter((_, idx) => idx !== randomIndex);
    setAvailableWords(newAvailable);
    setUsedWords(prev => [...prev, word]);
    setCurrentWord(word);
    setUserAnswers(new Array(word.syllables.length).fill(null));
    setShowResult(false);
    setShowFeedback(false);
  };

  const handleToneSelect = (syllableIndex, tone) => {
    if (showResult) return;
    const newAnswers = [...userAnswers];
    newAnswers[syllableIndex] = tone;
    setUserAnswers(newAnswers);
  };

  const checkAnswers = () => {
    const allAnswered = userAnswers.every(answer => answer !== null);
    if (!allAnswered) {
      alert('Please select a tone for all syllables!');
      return;
    }
    const correct = userAnswers.every((answer, index) => answer === currentWord.syllables[index].tone);
    const newRecentResults = [...recentResults, correct];
    if (newRecentResults.length > 20) newRecentResults.shift();
    setRecentResults(newRecentResults);
    setTotalScore({ correct: totalScore.correct + (correct ? 1 : 0), total: totalScore.total + 1 });
    setShowResult(true);
    if ((totalScore.total + 1) % 20 === 0) setShowFeedback(true);
  };

  const nextWord = () => loadNewWord();
  const resetQuiz = () => {
    setAvailableWords([...vocabulary]);
    setUsedWords([]);
    setRecentResults([]);
    setTotalScore({ correct: 0, total: 0 });
    setShowFeedback(false);
    loadNewWord();
  };

  if (loading) return <div className="flex items-center justify-center h-screen bg-gradient-to-br from-blue-50 to-indigo-100"><div className="text-center"><div className="loader mx-auto mb-4"></div><p className="text-gray-600">Loading vocabulary...</p></div></div>;
  if (error) return <div className="flex items-center justify-center h-screen bg-gradient-to-br from-blue-50 to-indigo-100"><div className="text-center bg-white p-8 rounded-lg shadow-lg"><X className="w-16 h-16 text-red-500 mx-auto mb-4" /><h2 className="text-2xl font-bold text-gray-800 mb-2">Error Loading App</h2><p className="text-gray-600">{error}</p></div></div>;
  if (!currentWord) return <div className="flex items-center justify-center h-screen bg-gradient-to-br from-blue-50 to-indigo-100"><div className="text-center"><div className="loader mx-auto mb-4"></div><p className="text-gray-600">Preparing quiz...</p></div></div>;

  const isCorrect = showResult && userAnswers.every((answer, index) => answer === currentWord.syllables[index].tone);
  const recentCorrectCount = recentResults.filter(r => r).length;
  const feedbackLevel = getFeedbackLevel(recentCorrectCount, recentResults.length);
  const feedback = FEEDBACK_MESSAGES[feedbackLevel];

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8">
      <div className="max-w-3xl mx-auto">
        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-6">
          <div className="flex items-center justify-between flex-wrap gap-4">
            <h1 className="text-2xl sm:text-3xl font-bold text-gray-800">Thai Tone Quiz</h1>
            <div className="flex gap-4">
              <div className="text-right">
                <div className="text-sm text-gray-600">Total Score</div>
                <div className="text-2xl font-bold text-indigo-600">{totalScore.correct} / {totalScore.total}</div>
              </div>
              <div className="text-right">
                <div className="text-sm text-gray-600">Remaining</div>
                <div className="text-2xl font-bold text-green-600">{availableWords.length}</div>
              </div>
            </div>
          </div>
          {recentResults.length > 0 && (
            <div className="mt-4">
              <div className="text-sm text-gray-600 mb-2">Last 20 questions: {recentCorrectCount}/{recentResults.length} correct</div>
              <div className="flex gap-1 flex-wrap">
                {recentResults.map((result, idx) => (
                  <div key={idx} className={`w-4 h-4 rounded ${result ? 'bg-green-500' : 'bg-red-500'}`} title={result ? 'Correct' : 'Incorrect'} />
                ))}
              </div>
            </div>
          )}
        </div>

        {showFeedback && recentResults.length === 20 && (
          <div className={`${feedback.color} border-2 rounded-lg p-6 mb-6 shadow-lg`}>
            <div className="flex items-center gap-3 mb-2">
              <Trophy className="w-8 h-8" />
              <h2 className="text-2xl font-bold">{feedback.title}</h2>
            </div>
            <p className="text-lg mb-3">{feedback.message}</p>
            <p className="text-sm font-semibold">Based on the last 20 questions: {recentCorrectCount}/20 correct ({Math.round((recentCorrectCount/20)*100)}%)</p>
          </div>
        )}

        <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8">
          <div className="text-center mb-8">
            <div className="text-4xl sm:text-6xl font-bold mb-4 text-gray-800">{currentWord.thai}</div>
            <div className="text-gray-600 italic text-base sm:text-lg">{currentWord.meaning}</div>
          </div>

          <div className="space-y-6">
            {currentWord.syllables.map((syllable, index) => (
              <div key={index} className="border-2 border-gray-200 rounded-lg p-4 sm:p-6">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <span className="text-sm text-gray-500 font-medium">Syllable {index + 1}</span>
                    <div className="text-xl sm:text-2xl font-semibold text-gray-800 mt-1">{syllable.romanization}</div>
                  </div>
                  {showResult && (
                    <div className="flex items-center gap-2">
                      {userAnswers[index] === syllable.tone ? <Check className="text-green-500" size={32} /> : <X className="text-red-500" size={32} />}
                    </div>
                  )}
                </div>

                <div className="grid grid-cols-5 gap-2">
                  {Object.entries(TONE_INFO).map(([tone, info]) => {
                    const isSelected = userAnswers[index] === tone;
                    const isCorrectAnswer = showResult && syllable.tone === tone;
                    const isWrongSelection = showResult && isSelected && !isCorrectAnswer;
                    return (
                      <button key={tone} onClick={() => handleToneSelect(index, tone)} disabled={showResult}
                        className={`py-2 sm:py-3 px-2 rounded-lg font-semibold transition-all text-sm sm:text-base
                          ${isSelected && !showResult ? info.color + ' text-white scale-105' : ''}
                          ${!isSelected && !showResult ? 'bg-gray-100 hover:bg-gray-200 text-gray-700' : ''}
                          ${isCorrectAnswer ? 'bg-green-500 text-white' : ''}
                          ${isWrongSelection ? 'bg-red-500 text-white' : ''}
                          ${showResult && !isCorrectAnswer && !isWrongSelection ? 'bg-gray-100 text-gray-400' : ''}
                          disabled:cursor-not-allowed`}>
                        <div className="text-sm">{info.emoji}</div>
                        <div className="text-xs mt-1">{tone}</div>
                      </button>
                    );
                  })}
                </div>

                {showResult && userAnswers[index] !== syllable.tone && (
                  <div className="mt-3 text-sm text-gray-600">Correct: <span className="font-semibold">{TONE_INFO[syllable.tone].name} ({syllable.tone})</span></div>
                )}
              </div>
            ))}
          </div>

          <div className="mt-8 flex gap-4">
            {!showResult ? (
              <button onClick={checkAnswers} className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 sm:py-4 px-4 sm:px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                <Check size={24} />Check Answers
              </button>
            ) : (
              <button onClick={nextWord} className="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 sm:py-4 px-4 sm:px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                <Shuffle size={24} />Next Word
              </button>
            )}
            <button onClick={resetQuiz} className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 sm:py-4 px-4 sm:px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
              <RotateCcw size={24} /><span className="hidden sm:inline">Reset</span>
            </button>
          </div>

          {showResult && (
            <div className={`mt-6 p-4 rounded-lg text-center font-semibold ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
              {isCorrect ? 'üéâ Correct! Well done!' : '‚ùå Incorrect. Try the next one!'}
            </div>
          )}
        </div>

        <div className="mt-6 bg-white rounded-lg shadow-lg p-4 sm:p-6">
          <h3 className="font-bold text-gray-700 mb-3">Tone Legend:</h3>
          <div className="grid grid-cols-5 gap-2 sm:gap-3">
            {Object.entries(TONE_INFO).map(([tone, info]) => (
              <div key={tone} className="flex flex-col items-center">
                <div className={`${info.color} text-white w-10 h-10 sm:w-12 sm:h-12 rounded-lg flex items-center justify-center font-bold mb-1`}>{tone}</div>
                <div className="text-xs text-gray-600 text-center">{info.name}</div>
              </div>
            ))}
          </div>
        </div>

        <div className="mt-6 text-center text-sm text-gray-600"><p>Total vocabulary: {vocabulary.length} words</p></div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<ThaiToneQuiz />);
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
